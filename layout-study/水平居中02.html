<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .parent{
            width: 100%;
            height: 200px;
            background: gray;
        }
        .child{
            width: 200px;
            height: 200px;
            background-color: red;
            font-weight: bold;
            /*display: block;
             table 和 block都能实现水平居中
            */
            display: table;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">慕课网</div>
    </div>
</body>
</html>
