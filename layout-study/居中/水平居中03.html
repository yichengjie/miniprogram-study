<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .parent{
            width: 100%;
            height: 200px;
            background: gray;
            position: relative ;
        }
        .child{
            width: 200px;
            height: 200px;
            background-color: red;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">慕课网</div>
    </div>
</body>
</html>
